<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .card-container {
            perspective: 800px;

        }

        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            border-radius: 10px;
        }

        .card-front {
            background-color: #3498db;
        }

        .card-back {
            background-color: #e74c3c;
            transform: rotateY(180deg);

        }

        .flip-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2ecc71;
            border: none;
            color: white;
            border-radius: 5px;
        }

        .flip-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>

    <div class="card-container">
        <div class="card" id="flipCard">
            <div class="card-face card-front">
                Front Side
            </div>
            <div class="card-face card-back">
                Back Side
            </div>
        </div>
        <button class="flip-button" id="flipButton">Flip Card</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
